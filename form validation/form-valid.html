<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
     
<div class="container"><br>
    <h1 class="text-primary text-center">user interface</h1><br>
    <div class="col-lg-8 m-auto d-block ">
        <form action="#" onsubmit=" return validation()" class="form-group bg-info"></form>
         <div class="form-group" >
            <label>Username:</label>
            <input type="text" name="user" class="form-control" id="user" autocomplete="off">
            <span id="name_error" class="text-danger"></span>
         </div>
         <div class="form-group">
            <label>password:</label>
            <input type="password" name="password" class="form-control" id="pass">
            <span id="pass_error"></span>
         </div>
         <div class="form-group">
            <label>Confirm password:</label>
            <input type="password" name="conpass" class="form-control" id="conpass">
            <span id="pass_error"></span>
         </div>
         <div class="form-group">
            <label>Mobile Number:</label>
            <input type="number" name="mobile" class="form-control" id="mobilenumber">
            <span id="email_error"></span>
         </div>
         <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" class="form-control" id="emails">
            <span id="num_error"></span>
         </div>
       


          <input type="submit" name="submit" value="submit" class="btn btn-primary">
        </form>
       
    </div>

</div>
<script src="form.js"></script>
    
</body>

</html>
