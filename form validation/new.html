<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Java Script form validation</title>

<style>

body

{

padding:10px 40px;
 
}

.formdesign

{

font-size:30px;

}

.formdesign input
{

width:350px;

padding:12px 20px;

border:1px solid blue;

margin:14px;

border-radius: 4px;

font-style: italic;

font-size: 15px;


 }

.formerror

{

color:red;

}

.but

{

background-color: aqua;

border: 1px solid black;

border-radius: 1px;

 

}

</style>

</head>

<body>

<h1>Best form on internet</h1>

<form action="/myaction.php" name="myForm" onsubmit="return validateForm()">

<div class="formdesign" id="name">

Name:<input type="text" name="fname" required><span class="formerror"></span>

</div>

<div class="formdesign" id="email">

email:<input type="email" name="femail" required><span class="formerror"></span>

</div>

<div class="formdesign" id="phone">

phone :<input type="text" name="fphone" required><span class="formerror"></span>

</div>

<div class="formdesign" id="pass">

password:<input type="password" name="fpassword" required><span class="formerror"></span>

</div>

<div class="formdesign" id="cpass">

confirm password:<input type="password" name="fcpass" required><span class="formerror"></span><br>

<input type="submit" class="but" value="submit">

</div>

</form>

</body>

<script>

function seterror(id,error){

//sets error inside tsg of id

element=document.getElementById(id);

element.getElementsByClassName('formerror')[0].innerHTML=error;

}

function validateForm()

{

var returnval=true;

//perform validation and if validation fails,set the value of returnval to false

var name=document.forms['myForm']["fname"].value;

if(name.length<5)

{

seterror('name',"length of name is too short");

returnval=false;
 
}

if(name.length==0)

{

seterror('name',"length of name can't be zero");

returnval=false;
 
}

 

var email=document.forms['myForm']["femail"].value;

if(email.length<25)

{

seterror('email',"length of email is too long");

returnval=false;
 
}

if(email.length==0)

{

seterror('email',"length of name can't be zero");

returnval=false;
 
}
var phone=document.forms['myForm']["femail"].value;

if(phone.length!=10)

{

seterror('phone',"length must be 10-digit");

returnval=false;
 
}



 



 
return returnval;
 
}

</script>

</html>
